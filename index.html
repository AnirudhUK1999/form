<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/form-styles.css">
    <script src="../form/js/js-helper.js" defer>
        document.querySelector('g#form-container').addEventListener('ended', function() {
        console.log('Animation finished');
        }, false);
    </script>
</head>
<body>

    <div class="form-container">
        <div class="img-container">
            <img class="dummy" src="./imgs/game-gif.gif">
        </div>
        <div class="form-content">
            <div class="legend-container">
                <legend>Sign up today and visit our Arcade !</legend>
            </div>
            <form action="">
                <div class="fields-container">
                    <label for="first-name">First Name*</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="fields-container">
                    <label for="last-name">Last Name*</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="fields-container">
                    <label for="email">Email*</label>
                    <input type="email" placeholder="abc@gmail.com" required>
                </div>
                <div class="fields-container">
                    <label for="phone-num">Phone Number*</label>
                    <input type="text" placeholder="123456789" required
                    pattern="\d{10}" title="Please enter 10 digits only">
                </div>
                <div class="fields-container">
                    <label for="pass">Password*</label>
                    <input type="password" placeholder="*********" required minlength="8" pattern="((?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])).{8,}"
                    title="Please enter your password in format ABcd1234#">
                    <p style="font-size: small; color: gray;">Format: ABCde#123</p>
                </div>
                <div class="fields-container">
                    <label for="confirm-pass">Confirm Password*</label>
                    <input type="password" placeholder="*********" required pattern="((?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])).{8,}">
                </div>
                <div class="button-container">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
